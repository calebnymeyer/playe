<!DOCTYPE html>
<html>
<head>
<style>

    #outer {
        position:fixed;
        top:400px;
        left:calc(50% - 50px);
        width:100px;
        height:100px;
        border:1px solid #ed1c24;
        z-index:9;

        -webkit-transition: width .5s ease-in-out, height .5s ease-in-out, left .5s ease-in-out, top .5s ease-in-out;
        -moz-transition: width .5s ease-in-out, height .5s ease-in-out, left .5s ease-in-out, top .5s ease-in-out;
        -o-transition: width .5s ease-in-out, height .5s ease-in-out, left .5s ease-in-out, top .5s ease-in-out;
        transition: width .5s ease-in-out, height .5s ease-in-out, left .5s ease-in-out, top .5s ease-in-out;
    }

    #outer:hover {
        top:350px;
        left:calc(50% - 100px);
        width:200px;
        height:200px;
    }
    
    #outer:hover + #hover_inside {
        display:block;
        top:250px;
        left:calc(50% - 200px);
        width:400px;
        height:400px;
        border-radius:200px;
    }

    #hover_inside {
        position:fixed;
        top:350px;
        left:calc(50% - 100px);
        display:inline-block;
        width:200px;
        height:200px;
        margin:auto;
        border:1px dashed black;

        -webkit-transition: width .5s ease-in-out, height .5s ease-in-out, left .5s ease-in-out, top .5s ease-in-out, border-radius .5s ease-in-out;
        -moz-transition: width .5s ease-in-out, height .5s ease-in-out, left .5s ease-in-out, top .5s ease-in-out, border-radius .5s ease-in-out;
        -o-transition: width .5s ease-in-out, height .5s ease-in-out, left .5s ease-in-out, top .5s ease-in-out, border-radius .5s ease-in-out;
        transition: width .5s ease-in-out, height .5s ease-in-out, left .5s ease-in-out, top .5s ease-in-out, border-radius .5s ease-in-out;
    }


</style>
</head>
<body>

<div id="outer">
</div>
<div id="hover_inside">
</div>

</body>
</html>
